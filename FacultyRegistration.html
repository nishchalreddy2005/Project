<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C7F4F3;
            margin: 0;
            padding: 0;
        }
        .form-container {
            background-color: #E6F9D5;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            align-items: center;
        }
        label {
            font-size: 16px;
            width: 35%;
            text-align: left;
            margin-right: 10px;
        }
        input, select {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Faculty Registration</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="full-name">Enter Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <label for="dob">Enter Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Select Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact-number">Enter Contact Number</label>
                <input type="tel" id="contact-number" name="contact-number" placeholder="Contact Number" required>
            </div>

            <div class="form-group">
                <label for="email">Enter Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <label for="subject">Enter Your Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <label for="department">Enter Department</label>
                <input type="text" id="department" name="department" placeholder="Department" required>
            </div>

            <div class="form-group">
                <label for="experience">Enter Years of Experience</label>
                <input type="number" id="experience" name="experience" placeholder="Years of Experience" required>
            </div>

            <div class="form-group">
                <label for="username">Enter Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>

            <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    
    <script>
        function submitForm() {
            // You can add form validation logic here if needed
            window.location.href = 'FacultyLogin.html'; // Redirect to FacultyLogin.html
        }
    </script>
</body>
</html>

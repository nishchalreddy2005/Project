<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8b59b3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #b19cd9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: black;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: black;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forget Password</h1>
        <form action="#">
            <label for="email">Enter Email ID</label>
            <input type="text" id="email" name="email" placeholder="Email">

            <p>OR</p>

            <label for="username">Enter User Name</label>
            <input type="text" id="username" name="username" placeholder="User Name">

            <label for="new-password">Enter New Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">

            <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script>
        function submitForm() {
            // You can add form validation logic here if needed
            window.location.href = 'home.html'; // Redirect to FacultyLogin.html
        }
    </script>
</body>
</html>

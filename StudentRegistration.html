<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Student Registration</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #add8e6; /* Light blue background */
 margin: 0;
 padding: 0;
 }
 .registration-container {
 width: 50%;
 margin: 50px auto;
 background-color: #d19abf; /* Pink background */
 padding: 20px;
 border-radius: 15px;
 box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
 }
 h1 {
 text-align: center;
 font-size: 2em;
 color: black;
 margin-bottom: 30px;
 }
.form-group {
 display: flex;
 justify-content: space-between;
 align-items: center;
margin-bottom: 15px;
 }
.form-group label {
 font-size: 1.1em;
 width: 45%;
 text-align: left;
 }
 .form-group input[type="text"],
.form-group input[type="password"],
.form-group input[type="date"],
 .form-group input[type="email"] {
 width: 50%;
 padding: 8px;
 border-radius: 5px;
 border: 1px solid #ccc;
font-size: 1em;
 }
 .gender-options {
 width: 50%;
 display: flex;
 justify-content: space-around;
 }
 .gender-options input {
 margin-right: 5px;
}
 .submit-btn {
 display: flex;
 color: #45a049;
 justify-content: center;
 margin-top: 20px;
 }
 .submit-btn button {
 padding: 10px 20px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 1.1em;
 }
.submit-btn button:hover {
 background-color: #45a049;
}
</style>
</head>
<body>

    <div class="registration-container">
        <h1>Student Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="fullname">Enter Full Name</label>
                <input type="text" id="fullname" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="dob">Enter Date of Birth</label>
                <input type="date" id="dob" placeholder="DOB">
            </div>
            <div class="form-group">
                <label>Select Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Others"> Others</label>
                </div>
            </div>
            <div class="form-group">
                <label for="contact">Enter Contact Number</label>
                <input type="text" id="contact" placeholder="Contact Number">
            </div>
            <div class="form-group">
                <label for="email">Enter Email Address</label>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="program">Program/Course of Study</label>
                <input type="text" id="program" placeholder="Program/Course of Study">
            </div>
            <div class="form-group">
                <label for="year">Enter Year of Study</label>
                <input type="text" id="year" placeholder="Year Of Study">
            </div>
            <div class="form-group">
                <label for="roll">Enter Roll Number</label>
                <input type="text" id="roll" placeholder="Roll Number">
            </div>
            <div class="form-group">
                <label for="username">Enter Username</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
            <div class="submit-btn">
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            // You can add form validation logic here if needed
            window.location.href = 'StudentLogin.html'; // Redirect to StudentLogin.html
        }
    </script>

</body>
</html>

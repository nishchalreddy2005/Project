<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('path_to_your_background_image.jpg'); /* Add your background image */
            background-size: cover;
        }

        .navbar {
            background-color: #3a3f78;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar .nav-links img {
            width: 24px;
            height: 24px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .announcements {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            width: 25%;
        }

        .announcements h3 {
            margin-top: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Ensure three columns */
            gap: 20px; /* Space between grid items */
            width: 70%;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
        }

        .grid-item img {
            width: 50px;
            height: 50px;
        }

        .grid-item p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header class="navbar">
        <h1 class="title">Student Feedback And Evaluation System</h1>
        <nav class="nav-links">
            <ul style="list-style: none; padding: 0; display: flex;">
                <li><a href="mainpage.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="viewprofile.html"><img src="https://img.icons8.com/ios-filled/24/000000/user.png" alt="Profile"></a></li>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <section class="announcements">
            <h2>Announcements</h2>
            <p>Attention Students: The evaluation period for faculty will begin next Monday.</p>
        </section>

        <section class="grid">
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/classroom.png" alt="Class Management">
                <p>Class Management</p>
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/task.png" alt="View Feedback">
                <p>View Feedback</p>
            </div>
            <div class="grid-item">
                <a href="analytics.html">
                    <img src="https://img.icons8.com/ios-filled/50/000000/statistics.png" alt="Reports & Analytics">
                    <p>Reports & Analytics</p>
                </a>
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Account Settings">
                <p>Account Settings</p>
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/appointment-reminders.png" alt="Notifications">
                <p>Notifications</p>
            </div>
            <div class="grid-item">
                <a href="home.html"> 
                    <img src="https://img.icons8.com/ios-filled/50/000000/logout-rounded-left.png" alt="Log Out">
                    <p>Log Out</p>
                </a>
            </div>
        </section>
    </main>

</body>
</html>

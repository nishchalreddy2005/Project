<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Student Feedback System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('path_to_your_background_image.jpg'); /* Add your background image */
            background-size: cover;
        }

        .navbar {
            background-color: #3a3f78;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .title {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .navbar .nav-links img {
            width: 24px;
            height: 24px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .announcements {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            width: 25%;
        }

        .announcements h3 {
            margin-top: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Ensure three columns */
            gap: 20px; /* Space between grid items */
            width: 70%;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
        }

        .grid-item img {
            width: 50px;
            height: 50px;
        }

        .grid-item p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="title">Student Feedback And Evaluation System</div>
        <div class="nav-links">
            <a href="mainpage.html">HOME</a>
            <a href="contact.html">Contact Us</a>
            <a href="viewprofile.html"><img src="https://img.icons8.com/ios-filled/24/000000/user.png" alt="Profile"></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Announcements Section -->
        <div class="announcements">
            <h3>Announcements</h3>
            <p>Attention Admins:<br>Please review the feedback submissions regularly.</p>
        </div>

        <!-- Interactive Grid -->
        <div class="grid">
            <div class="grid-item">
                <a href="analytics.html">
                    <img src="https://img.icons8.com/ios-filled/50/000000/task.png" alt="Feedback Management">
                    <p>FEEDBACK MANAGEMENT</p>
                </a>
            </div>
            <div class="grid-item">
                <a href="analytics.html">
                    <img src="https://img.icons8.com/ios-filled/50/000000/statistics.png" alt="Course Performance">
                    <p>Course Performance Insights</p>
                </a>
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Calendar">
                <p>Interactive Calendar</p>
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/appointment-reminders.png" alt="Notifications">
                <p>Notifications and Alerts</p>
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/ios-filled/50/000000/help.png" alt="Support">
                <p>Support and Help Section</p>
            </div>
            <div class="grid-item">
                <a href="home.html"> 
                    <img src="https://img.icons8.com/ios-filled/50/000000/exit.png" alt="Log Out">
                </a>
                <p>Log Out</p>
            </div>
        </div>
    </div>
</body>
</html>

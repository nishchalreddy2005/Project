<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Feedback</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="feedback-container">
        <h2>Faculty Feedback</h2>
        <form id="feedback-form" onsubmit="return submitForm()">
            <div class="question">
                <label for="q1">1) How clearly does the faculty member explain course concepts?</label>
                <input type="number" id="q1" min="1" max="5" placeholder="Scale: 1 – Very unclear to 5 – Very clear" required>
            </div>

            <div class="question">
                <label for="q2">2) How approachable is the faculty for questions and assistance outside of class?</label>
                <input type="number" id="q2" min="1" max="5" placeholder="Scale: 1 – Very unclear to 5 – Very clear" required>
            </div>

            <div class="question">
                <label for="q3">3) How effective is the faculty in engaging students during class sessions?</label>
                <input type="number" id="q3" min="1" max="5" placeholder="Scale: 1 – Very unclear to 5 – Very clear" required>
            </div>

            <div class="question">
                <label for="q4">4) How organized are the course materials and lectures provided by the faculty?</label>
                <input type="number" id="q4" min="1" max="5" placeholder="Scale: 1 – Very unclear to 5 – Very clear" required>
            </div>

            <div class="question">
                <label for="q5">5) What is one strength of this faculty member's teaching that you would like to highlight?</label>
                <input type="text" id="q5" placeholder="Open-ended" required>
            </div>

            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function submitForm() {
            // Perform any validation or processing if necessary
            window.location.href = 'studentdashboed.html'; // Redirect to studentdashboed.html
            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
